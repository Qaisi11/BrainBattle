<!DOCTYPE html>
<html>
<head>
  <title>Create A Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Quiz Platform</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz1.html">Quiz 1</a></li>
        <li><a href="quiz2.html">Quiz 2</a></li>
        <li><a href="create.html">Create A Quiz For Yourself</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Create A Quiz</h2>
    <form id="quiz-form">
      <label for="quiz-title">Quiz Title:</label>
      <input type="text" id="quiz-title" name="quiz-title" required>
      <div id="questions-container">
        <div class="question">
          <label for="question-1">Question 1:</label>
          <input type="text" id="question-1" name="question-1" required>
          <label for="answer-1-1">Answer 1:</label>
          <input type="text" id="answer-1-1" name="answer-1-1" required>
          <label for="answer-1-2">Answer 2:</label>
          <input type="text" id="answer-1-2" name="answer-1-2" required>
          <label for="answer-1-3">Answer 3:</label>
          <input type="text" id="answer-1-3" name="answer-1-3" required>
          <label for="answer-1-4">Answer 4:</label>
          <input type="text" id="answer-1-4" name="answer-1-4" required>
          <label for="correct-answer-1">Correct Answer:</label>
          <select id="correct-answer-1" name="correct-answer-1" required>
            <option value="">Select Correct Answer</option>
            <option value="answer-1-1">Answer 1</option>
            <option value="answer-1-2">Answer 2</option>
            <option value="answer-1-3">Answer 3</option>
            <option value="answer-1-4">Answer 4</option>
          </select>
        </div>
      </div>
      <button type="button" id="add-question-button">Add Another Question</button>
      <button type="submit">Create Quiz</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2023 Quiz Platform. All rights reserved.</p>
  </footer>
  
  <script src="create.js"></script>
</body>
</html>
